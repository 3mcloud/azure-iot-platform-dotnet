trigger: none
pr: none
pool:
  vmImage: ubuntu-latest
variables:
- group: emdDev
- group: emdQa
- group: emdCt
- name: locationName
  value: centralus
stages:
  - stage: checkParameters
    displayName: Check parameters
    dependsOn: []
    jobs:
     - job: checkParameters
       displayName: Check parameters
       steps:
         - checkout: none

         - script: |-
                set -Eeuxo pipefail
                echo "testPipelineRunId : '$(testPipelineRunId)'"
                if [ -z "$(testPipelineRunId)" ]
                then
                echo "A value for the 'testPipelineRunId' variable must be provided" > /dev/stderr
                exit 1
                fi

  - stage: emdDev
    displayName: EMD dev
    variables:
    - group: emdDev
    dependsOn: checkParameters
    jobs:
      - template: ../templates/jobs-deploy-infra.yaml
        parameters:
          subscriptionName: $(subscriptionName)
          locationName: $(locationName)
          appInsightsLocation: $(appInsightsLocation)
          subscriptionId: $(subscriptionId)
          applicationCode: $(applicationCode)
          applicationShortCode: $(applicationShortCode)
          environmentCategory: $(environmentCategory)
          environmentName: $(environmentName)
          kubernetesVersion: $(kubernetesVersion)
          sendgridEmail: $(sendgridEmail)
          azureDevOpsProjectId: $(azureDevOpsProjectId)
          testPipelineId: $(testPipelineId)
          runVersion: $(runVersion)
          testPipelineRunId: $(testPipelineRunId)
          sysAdmins: $(sysAdmins)

  - stage: emdQa
    displayName: EMD QA
    variables:
    - group: emdQa
    dependsOn:
      - emdDev
    jobs:
      - template: ../templates/jobs-deploy-infra.yaml
        parameters:
          subscriptionName: $(subscriptionName)
          locationName: $(locationName)
          appInsightsLocation: $(appInsightsLocation)
          subscriptionId: $(subscriptionId)
          applicationCode: $(applicationCode)
          applicationShortCode: $(applicationShortCode)
          environmentCategory: $(environmentCategory)
          environmentName: $(environmentName)
          kubernetesVersion: $(kubernetesVersion)
          sendgridEmail: $(sendgridEmail)
          azureDevOpsProjectId: $(azureDevOpsProjectId)
          testPipelineId: $(testPipelineId)
          runVersion: $(runVersion)
          testPipelineRunId: $(testPipelineRunId)
          sysAdmins: $(sysAdmins)

  - stage: emdCt
    displayName: EMD CT
    variables:
    - group: emdCt
    dependsOn:
      - emdQa
    jobs:
      - template: ../templates/jobs-deploy-infra.yaml
        parameters:
          subscriptionName: $(subscriptionName)
          locationName: $(locationName)
          appInsightsLocation: $(appInsightsLocation)
          subscriptionId: $(subscriptionId)
          applicationCode: $(applicationCode)
          applicationShortCode: $(applicationShortCode)
          environmentCategory: $(environmentCategory)
          environmentName: $(environmentName)
          kubernetesVersion: $(kubernetesVersion)
          sendgridEmail: $(sendgridEmail)
          azureDevOpsProjectId: $(azureDevOpsProjectId)
          testPipelineId: $(testPipelineId)
          runVersion: $(runVersion)
          testPipelineRunId: $(testPipelineRunId)
          sysAdmins: $(sysAdmins)
          